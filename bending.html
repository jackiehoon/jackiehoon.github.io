<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="insertCoin(100)">100원</button>
    <button onclick="insertCoin(500)">500원</button>
    <button onclick="insertCoin(1000)">1000원</button>
    <button onclick="insertCoin(5000)">5000원</button>
    <button onclick="insertCoin(10000)">10000원</button>

    <p>현재 가격: <span id="nowPrice">0</span>원</p>

    <ul>
      <li onclick="buy(500)">물</li>
      <li onclick="buy(1000)">콜라</li>
      <li onclick="buy(1500)">사이다</li>
      <li onclick="buy(2500)">커피</li>
    </ul>

    <button onclick="getChange()">거스름돈 반환</button>

    <p id="message"></p>

    <script>
      let totalMoney = 0;

      const insertCoin = (money) => {
        totalMoney += money;
        document.getElementById("nowPrice").innerHTML = totalMoney + "<br/>";
        document.getElementById("nowPrice").style.color = "red";
      };

      const buy = (price) => {
        // totalMoney가 price보다 작으면 차감하지 않고 경고창.
        if (totalMoney < price) {
          alert("돈없음");
        } else {
          // price만큼 totalMoney 차감.
          // span #nowPrice에도 totalMoney 반영.
          totalMoney -= price;
          document.getElementById("nowPrice").innerHTML = totalMoney;
        }
      };

      const getChange = () => {
        totalMoney = 0;
        document.getElementById("nowPrice").innerHTML = totalMoney;
      };
    </script>
  </body>
</html>
